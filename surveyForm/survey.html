<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./dist/survey.css">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id='survey-form'>
           
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" class="input" id='name' placeholder="Enter your name" required>
            </div>
           
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" class="input" id='email' placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label  id="number-label" for="age">Age <span>(optional)</span></label>
                <input type="number"  class="input" id='number' placeholder="Age" min='1' max='150'required>
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                 <select id="dropdown" class="input">
                    <option value="student">Student</option>
                    <option value="fullTimeJob">Full Time Job</option>
                    <option value="fullTimeLearner">Full Time Learner</option>
                    <option value="none">Prefer not to say</option>
                    <option value="other">Other</option>
                 </select>
            </div>

            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <div id='radio-buttons'>
                    <div>
                        <input type="radio" name="choice" id='definitely' value="definitely">
                        <label for="definitely">Yes I would definitely recommend freeCodeCamp</label>
                    </div>
                    <div>
                        <input type="radio" name="choice" id='no' value="no">
                        <label for="no">No I would not recommend freeCodeCamp</label>
                    </div>
                    <div>
                        <input type="radio" name="choice" id='undecided' value='undecided'>
                        <label for="undecided">Undecided</label>
                    </div>     
                </div>
            </div>
            <div class="form-group">
                <label>What is your favorite certification at freeCodeCamp?</label>
                <div id="certifications">
                    <div>
                        <input type="checkbox" id="rwd" value="rwd" class="checkbox">
                        <label for="rwd">Responsive Web design</label>
                    </div>
                    <div>
                        <input type="checkbox" id="javaScript" value="javaScript" class="checkbox">
                        <label for="javaScript">JavaScript Algorithms and Data Structures</label>
                    </div>
                    
                    
                </div>
            </div>
            <div class="form-group comments">
                <label for="comments">Any Additional comments?</label>
                
                <textarea id="comments" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <input  id='submit' class="input" type="submit">
            </div>
            
            
            
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async defer></script>
</body>
</html>
